<h1 mat-dialog-title>Excluir</h1>
<div mat-dialog-content class="text">
    Tem certeza que deseja excluir o registro <strong class="color-primary">{{ data.type | capitalize }} - {{ data.entity.nome }}</strong> permanentemente?
</div>

<div id="space"></div>
<mat-divider></mat-divider>

<div mat-dialog-actions>
    <button mat-button color="accent" [mat-dialog-close]="false">Cancelar</button>
    <button mat-button color="warn" [mat-dialog-close]="true">Excluir</button>
</div>
